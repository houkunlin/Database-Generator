# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Upload Plugin

on:
  push:
    tags: [ v* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      # 不打包 Kotlin 标准依赖：https://kotlinlang.org/docs/reference/using-gradle.html#dependency-on-the-standard-library
      run: ./gradlew buildPlugin -Pkotlin.stdlib.default.dependency=false
    - name: Upload Plugin
      env: # Or as an environment variable
        INTELLIJPUBLISHTOKEN: ${{ secrets.INTELLIJPUBLISHTOKEN }}
      run: ./gradlew publishPlugin -DintellijPublishToken=${INTELLIJPUBLISHTOKEN} -Pkotlin.stdlib.default.dependency=false
    - name: Rename
      run: mv build/distributions/*.zip build/distributions/plugin.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/distributions/plugin.zip
        asset_name: Database Generator.zip
        asset_content_type: application/zip
    - name: Unpack Plugin Zip
      run: unzip -d tmp/ build/distributions/plugin.zip
    - uses: actions/upload-artifact@v2
      with:
        name: Database Generator
        path: tmp/**/*